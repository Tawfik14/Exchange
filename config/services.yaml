# config/services.yaml

services:
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
      # Useful for services that need the project root path (kept for compatibility)
      $projectDir: '%kernel.project_dir%'

  # Auto-register all classes in src/ as services
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

